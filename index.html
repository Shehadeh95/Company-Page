<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sysmex Training Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .nav a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .nav a:hover {
      background: #0d47a1;
    }
    .diagram-container {
      margin-top: 3rem;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
    #diagram {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sysmex Training Portal</h1>
  <div class="nav">
    <a href="haemostasis.html">Haemostasis & Immunochemistry</a>
    <a href="urinalysis.html">Urinalysis</a>
    <a href="haematology.html">Haematology</a>
    <a href="flow_cytometry.html">Flow Cytometry</a>
    <a href="life_science.html">Life Science</a>
  </div>

  <div class="diagram-container" id="panzoom-container">
    <div class="mermaid" id="diagram">
      %%{ init: { "theme": "neutral", "layout": "dagre" } }%%
      flowchart TD
        SGTT["SGTT"] --> H&I & UA & HEM & FC & LS
        H&I["H&I"]
        UA["Urin"]
        HEM["HAEM"]
        FC["FCM"]
        LS["LS"]
    </div>
  </div>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    import panzoom from 'https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.mjs';

    mermaid.initialize({ startOnLoad: true });

    window.addEventListener('load', () => {
      const elem = document.getElementById('panzoom-container');
      panzoom(elem, {
        maxZoom: 5,
        minZoom: 0.5,
        bounds: true,
        boundsPadding: 0.1
      });
    });
  </script>
</body>
</html>
